<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>はじめてのサイト</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div>
            <h1>ぼくの好きなもの</h1>
            <p>アニメ、ゲーム、そして食べ物。ぼくの世界へようこそ</p>
            </div>
        </div>

        <div class="main">
            <div class="category">
                <h2>好きなアニメ・ゲーム</h2>
                <div class="content-grid">
                    <div class="content-item">
                        <img src="./imgs/07.jpg" alt="ダンダダン">
                        <div class="content-text">
                            <a href="https://anime-dandadan.com/">ダンダダン</a>
                            <p>怪奇現象が起こる世界観。オカルティックなバトルが印象的</p>

                        </div>

                    </div>
                    
                    <div class="content-item">
                        <img src="./imgs/08.jpg" alt="スプラトゥーン">
                        <div class="content-text">
                            <a href="https://www.nintendo.com/jp/switch/av5ja/index.html">スプラトゥーン</a>
                            <p>4対4でインクを塗りあうアクションゲーム（デンタル強い）</p>
                    
                        </div>
                    </div>

                    <div class="content-item">
                        <img src="./imgs/09.jpg" alt="マインクラフト">
                        <div class="content-text">
                            <a href="https://www.minecraft.net/ja-jp">マインクラフト</a>
                            <p>すべてがブロックでできた世界で建築や冒険ができるサンドボックスゲーム</p>
                    
                        </div>
                    </div>

                </div>
            </div>
            <div class="category">
                <h2>好きな食べ物</h2>
                <div class="content-grid">
                    <div class="content-item">
                        <img src="./imgs/002.jpg" alt="寿司">
                        <div class="content-text">
                            <h3>寿司</h3>
                            <p>ぼくはエビが好き（あの食感…たまらん！）</p>
                    
                        </div>

                    </div>
                    <div class="content-item">
                        <img src="./imgs/003.jpg" alt="おにぎり">
                        <div class="content-text">
                            <h3>おにぎり</h3>
                            <p>特にぼくは天むすが好き</p>
                    
                        </div>

                    </div>
                    <div class="content-item">
                        <img src="./imgs/004.jpg" alt="焼肉">
                        <div class="content-text">
                            <h3>焼肉</h3>
                            <p>ご飯にのせて食べる=おいしい！</p>
                    
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
